version: '3.8'

services:
  api:
    container_name: flash_cards_api
    restart: always
    build: .
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules

  db:
    container_name: flash_cards_db
    image: postgres
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - data:/data/db
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}

volumes:
  data: {}